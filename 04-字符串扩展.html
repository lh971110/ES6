<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*字符串新增特性
			 Unicode表示法   遍历接口  模板字符串 新增方法（10种）*/
			
			{
				console.log('a' ,'\u0061');
				console.log('s','\u20BB7');    //超出两个字符
				
				console.log('s','\u{20BB7}');  //超出两个字符
				
			
				
			}
			
//			charCodeAt  只取两个字节ES5
			{
				let s = '𠮷';
				console.log('length',s.length);
				console.log('0',s.charAt(0));  //乱码
				console.log('1',s.charAt(1));
				console.log('at0',s.charCodeAt(0));
				console.log('at1',s.charCodeAt(1));
				
//				codePointAt取四个字节    ES6
				let s1 = '𠮷a'
				console.log('length',s1.length);
				console.log('code0',s1.codePointAt(0));
				console.log('code0',s1.codePointAt(0).toString(16));
				console.log('code1',s1.codePointAt(1));
				console.log('code2',s1.codePointAt(2));
			}
			
			{
				console.log(String.fromCharCode('0x20bb7'));  //ES5乱码
				console.log(String.fromCodePoint('0x20bb7'));  //ES6正常显示
				
			}
			
			{
				let str = '\u{20bb7}abc';
				for (let i = 0;i < str.length; i++) {
					console.log('es5',str[i]);  //乱码
				}
				
				for(let code of str){
					console.log('es6',code);   //正常显示
				}
			}
			
			
			{
				let str = 'string';
				console.log('includes',str.includes('r'));  //判断是否包含‘r’
				console.log('start',str.startsWith('str'));   //是否以str起始
				console.log('end',str.endsWith('ng'));   //是否以ng结尾
			}
			
			
			{
				//复制字符串
				let str = 'abc';
				console.log(str.repeat(2));
			}
			
			{
				 //模板字符串
				 let name = 'list';
				 let info = 'hello world';
				 let m = `i am ${name} ${info}`;
				 console.log(m);
			}
			
			
			{
				console.log('1'.padStart(2,'0'));    //01
				console.log('1'.padEnd(2,'0'));      //10
				
			}
			
			
			{
				//标签模板
				let user = {
					name:'list',
					info:'hello world'
				};
				console.log(abc `i am ${user.name} ${user.info}`) ;
				function abc(s,v1,v2){
					console.log(s,v1,v2);
					return s + v1 + v2
				}
			}
			
			
			{
				console.log(String.raw`hi\n${1+2}`);
				console.log(`hi\n${1+2}`);
				
			}
		</script>
	</body>
</html>
